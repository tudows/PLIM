<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PLIM在线监控</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4">
        <video id="local-video" height="300" autoplay style-"border: 1px solid black;"></video>
        <video id="remote-video" height="300" autoplay style="display: none;"></video>
      </div>
    </div>
  </div>
  

  <div>
    <button id="get-video">Get Video</button>
    <button id="call" disabled="disabled" style="display: none;">Call</button>
  </div>
  
  <script src="/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/adapter.js"></script>
  <script src="/app.js"></script>
</body>
</html>
