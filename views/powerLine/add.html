<ion-view view-title="添加线路" hide-back-button=true>
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div style="width: 100%; height: 30%" id="bmap"></div>
        <div class="list" id="input">
            <label class="item item-input">
                <input type="text" placeholder="no" name="no" ng-model="powerline.no">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="modelNo" name="modelNo" ng-model="powerline.modelNo">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="voltageClass" name="voltageClass" ng-model="powerline.voltageClass">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="repairDay" name="repairDay" ng-model="powerline.repairDay">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="maintainDay" name="maintainDay" ng-model="powerline.maintainDay">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="designYear" name="designYear" ng-model="powerline.designYear">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="runningState" name="runningState" ng-model="powerline.runningState">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="provinceNo" name="provinceNo" ng-model="powerline.provinceNo">
            </label>
        </div>
        <button class="button button-positive" ng-click="getStartPosition()">
            开始
        </button>
        <button class="button button-positive" ng-click="getEndPosition()">
            结束
        </button>
        <button class="button button-assertive" ng-click="cleanPowerLine()">
            清除
        </button>
        <button class="button button-balanced" ng-click="savePowerLine()">
            保存
        </button>
        <button class="button button-calm" ng-click="showCoordinate()">
            显示
        </button>
    </ion-content>
</ion-view>

<script id="coordinate.html" type="text/ng-template">
    <div class="row">
        <div class="col col-30">开始纬度</div>
        <div class="col col-70">{{startLongitude}}</div>
    </div>
    <div class="row">
        <div class="col col-30">开始经度</div>
        <div class="col col-70">{{startLatitude}}</div>
    </div>
    <div class="row">
        <div class="col col-30">结束纬度</div>
        <div class="col col-70">{{endLongitude}}</div>
    </div>
    <div class="row">
        <div class="col col-30">结束经度</div>
        <div class="col col-70">{{endLatitude}}</div>
    </div>
</script>
