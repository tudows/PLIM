<div class="list" id="input">
    <label ng-repeat="input in inputs" class="item item-input">
        <input type="text" placeholder="{{input.name}}" name="{{input.name}}" value="{{input.value}}">
    </label>
</div>
<app-map style="width: 100%; height: 100px" id="addMap" clickpoint></app-map>
<button class="button button-positive" ng-click="getStartPosition()">
    开始坐标
</button>
<button class="button button-positive" ng-click="getEndPosition()">
    结束坐标
</button>
<button class="button button-balanced" ng-click="savePowerLine()">
    保存
</button>
<button class="button button-balanced" ng-click="showCoordinate()">
    显示详细坐标
</button>

<script id="coordinate.html" type="text/ng-template">
    <div class="row">
        <div class="col col-30">开始纬度</div>
        <div class="col col-70">{{startLongiude}}</div>
    </div>
    <div class="row">
        <div class="col col-30">开始经度</div>
        <div class="col col-70">{{startLatitude}}</div>
    </div>
    <div class="row">
        <div class="col col-30">结束纬度</div>
        <div class="col col-70">{{endLongiude}}</div>
    </div>
    <div class="row">
        <div class="col col-30">结束经度</div>
        <div class="col col-70">{{endLatitude}}</div>
    </div>
</script>
