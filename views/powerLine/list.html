<ion-view view-title="维修线路列表">
    <ion-content>
        <ion-refresher pulling-text="下拉刷新" on-refresh="pullRefresh()"></ion-refresher>
        <ion-list>
            <ion-item ng-repeat="powerline in powerlines" href="#/app/powerline_maintain/powerline/{{powerline.encrypt}}">
                <div class="row">
                    <div class="col col-10">
                        <i class="stateIcon icon" ng-class="{
                            'ion-android-happy balanced': powerline.runningState.nameCn == '运行中',
                            'ion-stop energized': powerline.runningState.nameCn == '停运中',
                            'ion-android-sad assertive': powerline.runningState.nameCn == '故障中',
                            'ion-settings royal': powerline.runningState.nameCn == '维修中',
                            'ion-magnet calm': powerline.runningState.nameCn == '保养中'
                        }"></i>
                    </div>
                    <div class="col col-20">
                        {{powerline.no}}
                    </div>
                    <div class="col col-20">
                        {{powerline.province.nameCn}}
                    </div>
                    <div class="col col-33 text-center">
                        {{powerline.voltageClass.voltage}}{{powerline.voltageClass.unit.unitCn}}
                    </div>
                    <div class="col">
                        {{powerline.runningState.nameCn}}
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
