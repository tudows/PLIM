<app-map style="width: 100%; height: 70%" id="allMap1" clickpoint></app-map>

<div class="list" id="input">
    <label class="item item-input">
        <input type="text" placeholder="startLongitude" name="startLongitude" id="startLongitude">
        <input type="text" placeholder="startLatitude" name="startLatitude" id="startLatitude">
    </label>
    <label class="item item-input">
        <input type="text" placeholder="endLongitude" name="endLongitude" id="endLongitude">
        <input type="text" placeholder="endLatitude" name="endLatitude" id="endLatitude">
    </label>
</div>
<button class="button button-positive" ng-click="openInfoModal()">
    info
</button>
<button class="button button-balanced" ng-click="savePowerLine()">
    save
</button>

<script id="info.html" type="text/ng-template">
  <div class="modal">
      
    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
      <h1 class="title">其他信息</h1>
      <button class="button button-clear button-positive" ng-click="closeInfoModal()">OK</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content id="info">
        <label ng-repeat="input in inputs" class="item item-input">
            <input type="text" placeholder="{{input.name}}" name="{{input.name}}" value="{{input.value}}">
        </label>
    </ion-content>
    
  </div>
</script>
