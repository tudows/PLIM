<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>PLIM</title>
    <%include layout/head/default.html%>
    <script src="https://api.map.baidu.com/api?v=2.0&ak=hDMeBeFR3ccORh6CsKzOGIsc&s=1"></script>
    <script src="/js/plugins/bmap-convertor.js"></script>
</head>

<body ng-app="plim" ng-controller="PLIMController">
    
    <ion-nav-view></ion-nav-view>
    
    <script id="template/no_tab.html" type="text/ng-template">
        <ion-side-menus>
            <!-- 中心内容 -->
            <ion-side-menu-content>
                <ion-header-bar class="bar-royal">
                    <button class="button button-icon" ng-click="toggleLeftMenu()">
                        <i class="icon ion-navicon"></i>
                    </button>
                    <h1 class="title">PLIM</h1>
                    <button class="button button-icon" ng-click="refresh()">
                        <i class="icon ion-loop"></i>
                    </button>
                </ion-header-bar>
                <ion-content>
                    <div ng-view></div>
                </ion-content>
            </ion-side-menu-content>
            <!-- 左侧菜单 -->
            <ion-side-menu side="left">
                <ion-header-bar class="bar-royal">
                    <h1 class="title">菜单</h1>
                </ion-header-bar>
                <ion-content scroll="false">
                    <ion-list>
                        <ion-item ng-repeat="leftMenu in leftMenus" ng-click="selectleftMenu(leftMenu, $index)" ng-class="{active: activeLeftMenu == leftMenu}"
                        ng-href="{{leftMenu.href}}">
                            {{leftMenu.title}}
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>
    </script>
    
    <script id="template/tab.html" type="text/ng-template">
        <ion-side-menus>
            <!-- 中心内容 -->
            <ion-side-menu-content>
                <ion-header-bar class="bar-royal">
                    <button class="button button-icon" ng-click="toggleLeftMenu()">
                        <i class="icon ion-navicon"></i>
                    </button>
                    <h1 class="title">PLIM</h1>
                    <button class="button button-icon" ng-click="refresh()">
                        <i class="icon ion-loop"></i>
                    </button>
                </ion-header-bar>
                
                
                
                <!-- tab -->
                <ion-tabs class="tabs-icon-only">
                    <ion-tab title="Search" icon-off="ion-search" icon-on="ion-search" href="#/addPowerLine">
                        <ion-nav-view name="tab1" animation="slide-left-right"></ion-nav-view>
                    </ion-tab>
                    <ion-tab title="Browse" icon-off="ion-ios-glasses" icon-on="ion-ios-glasses" href="#/app/browse">
                        <ion-nav-view name="tab2" animation="slide-left-right"></ion-nav-view>
                    </ion-tab>
                    <ion-tab title="Playlist" icon-off="ion-ipod" icon-on="ion-ipod" href="#/app/playlists">
                        <ion-nav-view name="tab3" animation="slide-left-right"></ion-nav-view>
                    </ion-tab>
                </ion-tabs>
            </ion-side-menu-content>
            <!-- 左侧菜单 -->
            <ion-side-menu side="left">
                <ion-header-bar class="bar-royal">
                    <h1 class="title">菜单</h1>
                </ion-header-bar>
                <ion-content scroll="false">
                    <ion-list>
                        <ion-item ng-repeat="leftMenu in leftMenus" ng-click="selectleftMenu(leftMenu, $index)" ng-class="{active: activeLeftMenu == leftMenu}"
                        ng-href="{{leftMenu.href}}">
                            {{leftMenu.title}}
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>
    </script>

    <script src="/js/app.js"></script>
</body>

</html>
