<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <%include layout/head/default.html%>
    <script src="https://api.map.baidu.com/api?v=2.0&ak=hDMeBeFR3ccORh6CsKzOGIsc&s=1"></script>
    <script src="/js/plugins/bmap-convertor.js"></script>
</head>

<body ng-app="plim">
    <ion-nav-view></ion-nav-view>
    
    <script id="templates/menu.html" type="text/ng-template">
        <ion-side-menus enable-menu-with-back-views="false">
            <ion-side-menu-content>
                <ion-nav-bar class="bar-stable">
                    <ion-nav-back-button>
                    </ion-nav-back-button>
                    <ion-nav-buttons side="left">
                        <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeftMenu()">
                        </button>
                    </ion-nav-buttons>
                    <ion-nav-buttons side="right">
                        <button class="button button-icon button-clear ion-loop" ng-click="refresh()">
                        </button>
                    </ion-nav-buttons>
                </ion-nav-bar>

                <ion-nav-view></ion-nav-view>

            </ion-side-menu-content>

            <!-- Side Menu (left) -->
            <ion-side-menu side="left">
                <ion-header-bar class="bar-stable">
                    <h1 class="title">菜单</h1>
                </ion-header-bar>
                <ion-content>
                    <ion-list>
                        <ion-item ng-repeat="leftMenu in leftMenus" ng-click="selectleftMenu(leftMenu, $index)" ng-class="{active: activeLeftMenu == leftMenu}"
                        ng-href="{{leftMenu.href}}">
                            {{leftMenu.title}}
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>
    </script>
    
    <script id="loading.html" type="text/ng-template">
        <div class="row">
            <div class="col col-100" style="text-align: center;">
                <ion-spinner icon="android"></ion-spinner>
            </div>
        </div>
    </script>
    
    <script id="templates/powerline_maintain.html" type="text/ng-template">
        <ion-view view-title="线路维修" hide-back-button=true>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-tabs class="tabs-icon-top tabs-stable">
                <ion-tab title="维修列表" icon="ion-ios-paper-outline" href="#/app/powerline_maintain/list">
                    <ion-nav-view name="list-tab"></ion-nav-view>
                </ion-tab>
                <ion-tab title="线路定位" icon="ion-location" href="#/app/powerline_maintain/position">
                    <ion-nav-view name="position-tab"></ion-nav-view>
                </ion-tab>
            </ion-tabs>
        </ion-view>
    </script>
    
    <script src="/js/app.js"></script>
</body>

</html>
